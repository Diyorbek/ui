version: 2.1

executors:
  node:
    docker:
      - image: circleci/node:10
    working_directory: ~/repo

commands:
  install:
    steps:
      - restore_cache:
          keys:
            - yarn-{{ checksum "yarn.lock" }}-{{ .Branch }}
            - yarn-{{ checksum "yarn.lock" }}
            - yarn-

      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile

      - save_cache:
          paths:
            - ~/.cache/yarn
          key: yarn-{{ checksum "yarn.lock" }}-{{ .Branch }}

jobs:
  build:
    executor: node
    steps:
      - checkout
      - install
      - run:
          name: Lint
          command: |
            yarn tsc
            yarn lint --quiet
      - run:
          name: Build
          command: yarn build

      - persist_to_workspace:
          root: ./
          paths:
            - ./

  deploy:
    executor: node
    steps:
      - attach_workspace:
          at: ./
      - run: ls -la

workflows:
  version: 2
  build:
    jobs:
      - build
      - deploy:
          requires:
            - build
